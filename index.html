<!DOCTYPE html>
<html lang="en">
<head>
    <title>Space Explorer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="game.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/utilities.js"></script>
    <script src="js/background.js"></script>
    <script src="js/asteroid.js"></script>
    <script src="js/spaceship.js"></script>
    <script src="js/portal.js"></script>
    <script src="js/object.js"></script>
    <script src="js/end.js"></script>
    <script src="js/controller.js"></script>
</head>
<body id="game-body">
    <nav>
        <ul>
            <!-- <li><a href="project.html#space-explorer">EXIT GAME</a></li> -->
            <li class="restart-button" onclick="refreshPage()">RESTART</li>
        </ul>
        <div id="game-ui" class=".container-fluid">
            <div class="row">
                <div class="col-1">
                    <img src="img/assets/shield.png" id="shield_icon">
                </div>
                <div class="col-5">
                    <div class="progress">
                        <div id="shield-lvl" class="progress-bar" role="progressbar"></div>
                    </div>
                </div>
                <div class="col-1">
                    <img src="img/assets/fuel.png" id="fuel_icon">
                </div>
                <div class="col-5">
                    <div class="progress">
                        <div id="fuel-lvl" class="progress-bar" role="progressbar"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function refreshPage() {
            window.location.reload()
        }
    </script>
</body>
</html>
